<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café de altura</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="titleLogo">
            <h1 class="title">cafedealtura.com </h1>
            <div>
                <img src="img/cafecito.png" alt="logoCafe" class="logo">
            </div>
        </div>
        <nav class="navBar">
            <ul>
                <a href="">Tienda</a>
                <a href="">Suscripción</a>
                <a href="">Para empresas</a>
                <a href="">Sobre Nosotros</a>
                <a href="">Contacto</a>
            </ul>
        </nav>
        <div class="contactLogin">
            <div class="phoneLogo">
                <div>
                    <img src="img/telefono.png" alt="telefono">
                </div>
                <p>+34 919 49 05 18</p>
            </div>
            <button class="buttonLogin">Iniciar sesión</button>
        </div>
        <img src="img/carrito.png" alt="carrito" class="carrito">
    </header>

</html>
